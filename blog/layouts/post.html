---
layout: default
---
<article class="blog-post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
      {% if page.tags %}
        <span class="post-tags">
          {% for tag in page.tags %}
            <a href="/blog/tags#{{ tag }}" class="tag">#{{ tag }}</a>
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-navigation">
    {% if page.previous %}
      <a href="{{ page.previous.url }}" class="prev">&laquo; {{ page.previous.title }}</a>
    {% endif %}
    
    {% if page.next %}
      <a href="{{ page.next.url }}" class="next">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </div>
</article>
