<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구름 속 질서를 설계하는 엔지니어</title>
    <meta name="description" content="Soonsang Yun의 포트폴리오 웹사이트입니다.">
    <!-- 폰트 어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 주요 슬라이드 미리 로드 -->
    <link rel="preload" href="images/slides/Slide_1.PNG" as="image">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">포트폴리오</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
            <!-- 다크 모드 토글 버튼 -->
            <button id="dark-mode-toggle" aria-label="다크 모드 전환">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 포트폴리오 섹션 -->
        <section id="portfolio" class="portfolio-section">
            <div class="container">
                <h2>포트폴리오</h2>
                
                <!-- 슬라이드 뷰어 -->
                <div class="slide-viewer" role="region" aria-label="슬라이드 프레젠테이션" aria-live="polite">
                    <div class="slides">
                        <!-- 슬라이드는 JavaScript로 동적 생성됨 -->
                    </div>
                    
                    <!-- 슬라이드 네비게이션 버튼 (양쪽에 배치) -->
                    <button id="prev-slide" class="slide-nav-btn prev-btn" aria-label="이전 슬라이드"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-slide" class="slide-nav-btn next-btn" aria-label="다음 슬라이드"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <!-- 슬라이드 인디케이터와 재생/정지 버튼 -->
                <div class="slide-controls">
                    <span id="slide-counter">1 / 21</span>
                    <button id="play-pause" aria-label="자동 재생 시작/중지"><i class="fas fa-play"></i></button>
                </div>

                <!-- 썸네일 갤러리 -->
                <div class="thumbnail-gallery">
                    <!-- 썸네일은 JavaScript로 동적 생성됨 -->
                </div>
            </div>
        </section>

        <!-- 소개 섹션 -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>소개</h2>
                <div class="about-content">
                    <p>여기에 자기소개와 경력에 대한 정보를 추가하세요.</p>
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>연락처</h2>
                <div class="contact-info">
                    <p>이메일: your.email@example.com</p>
                    <div class="social-links">
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 SOONSANG YUN. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
