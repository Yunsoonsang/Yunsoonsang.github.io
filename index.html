<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">포트폴리오</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#contact">82+ 010-4657-0097</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 포트폴리오 섹션 -->
        <section id="portfolio" class="portfolio-section">
            <div class="container">
                <h2>포트폴리오</h2>
                
                <!-- 슬라이드 컨트롤 -->
                <div class="slide-controls">
                    <button id="prev-slide">이전</button>
                    <span id="slide-counter">1 / 21</span>
                    <button id="next-slide">다음</button>
                </div>
                
                <!-- 슬라이드 뷰어 -->
                <div class="slide-viewer">
                    <div class="slides">
                        <!-- Dynamic JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 소개 섹션 -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>소개</h2>
                <div class="about-content">
                    <p>여기에 자기소개와 경력에 대한 정보를 추가하세요.</p>
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>연락처</h2>
                <div class="contact-info">
                    <p>이메일: your.email@example.com</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
